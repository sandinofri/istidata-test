<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Karyawan</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Karyawan</h2>
        <form th:action="@{/update/{nik}(nik=${karyawan.nik})}" method="POST">
            <input type="hidden" name="nik" value="${karyawan.nik}"> <!-- Menyimpan NIK yang akan diedit -->
            <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" name="namaLengkap" th:value="${karyawan.namaLengkap}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenisKelamin" id="lakiLaki" th:value="Laki-laki" ${karyawan.jenisKelamin == 'Laki-laki' ? 'checked' : ''} required>
                        <label class="form-check-label" for="lakiLaki">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="Perempuan" ${karyawan.jenisKelamin == 'Perempuan' ? 'checked' : ''} required>
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggalLahir" name="tanggalLahir" value="${karyawan.tanggalLahir}" required>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea class="form-control" id="alamat" name="alamat" rows="3">${karyawan.alamat}</textarea>
            </div>
            <div class="mb-3">
                <label for="negara" class="form-label">Negara</label>
                <select class="form-select" id="negara" name="negara" required>
                    <option value="">Pilih Negara</option>
                    <option value="Indonesia" ${karyawan.negara == 'Indonesia' ? 'selected' : ''}>Indonesia</option>
                    <option value="Malaysia" ${karyawan.negara == 'Malaysia' ? 'selected' : ''}>Malaysia</option>
                    <option value="Singapura" ${karyawan.negara == 'Singapura' ? 'selected' : ''}>Singapura</option>
                    <option value="Thailand" ${karyawan.negara == 'Thailand' ? 'selected' : ''}>Thailand</option>
                    <!-- Tambahkan negara lain sesuai kebutuhan -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
